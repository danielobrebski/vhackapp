<img src="assets/navbarSearch.PNG"/>

<div [ngStyle]="{'background-image': 'url(' + photo + ')'}" class="search">
  <div class="topnav">
    <input matInput type="text" placeholder="Search.." #searchBox [matAutocomplete]="auto"
           (keyup)="search(searchBox.value)">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let term of terms$ | async" (onSelectionChange)="getPosts(term)">
        <div>{{term }}</div>
      </mat-option>
    </mat-autocomplete>
    <div>{{term }}</div>
    <p></p>
    <app-post-card *ngFor="let post of posts" [post]="post">
    </app-post-card>
    <button mat-button>ASK QUESTION</button>
  </div>
  <div class="spacer"></div>
  <div class="graph">
    Statistics
    <app-charts></app-charts>
  </div>
</div>
