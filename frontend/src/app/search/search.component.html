<img src="assets/navbarSearch.PNG"  />

<div [ngStyle]="{'background-image': 'url(' + photo + ')'}" class="search" >
  <div class="topnav">
  <input matInput type="text" placeholder="Search.." #searchBox [matAutocomplete]="auto" (keyup)="search(searchBox.value)">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let term of terms$ | async" (onSelectionChange)= "getPosts(term)">
      <span>{{term }}</span>
    </mat-option>
  </mat-autocomplete>
  {{term}}
  <p></p>
  <app-post-card *ngFor="let post of posts" [post]="post">
  </app-post-card>
  </div>
  <div class="spacer"></div>
  <div >
    Statistics
  </div>
</div>
