<div [ngStyle]="{'background-image': 'url(' + photo + ')'}" class="search" >
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title *ngIf="post"> {{post.user.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="post">
        {{post.topic}}
      </p>
    </mat-card-content>
  </mat-card>
  <mat-card class="example-card2" *ngFor="let answer of answers">
<span>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{answer.user.name}}</mat-card-title>
  </mat-card-header>
  </span>
    <mat-card-content>
      <p *ngIf="answer.text">
        {{answer.text}}
      </p>
      <video *ngIf="answer.mediaId" src="api/media?mediaId={{answer.mediaId}}" class="wideo" controls>
      </video>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <p *ngIf="answer.rate">
        {{answer.rate}} likes
      </p>
    </mat-card-actions>
  </mat-card>
  <mat-card class="example-card2" >
    <mat-card-actions>
      <textarea name="Text1" cols="40" rows="5"></textarea>
      <button mat-button >COMMENT</button>
    </mat-card-actions>
  </mat-card>
</div>
