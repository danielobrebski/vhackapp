<div [ngStyle]="{'background-image': 'url(' + photo + ')'}" class="search" >
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{post.user.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{post.text}}
      </p>
    </mat-card-content>
  </mat-card>
  <mat-card class="example-card2" *ngFor="let answer of answers">
<span>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{answer.user.name}}</mat-card-title>
  </mat-card-header>
  </span>
    <mat-card-content>
      <p>
        {{answer.text}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
    </mat-card-actions>
  </mat-card>
</div>
